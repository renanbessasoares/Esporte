        <h5>  Nutrição, quem quer seguir esse estilo de vida tem que ter uma boa alimentação, aqui aluns alimentos e as  funções deles na sua dieta
            A importância do carboidrato na atividade física  Ao contrário do que muitas pessoas pensam, os carboidratos são de extrema importância, tanto para sedentários quanto para praticantes de atividade física, o que irá diferenciar será a quantidade a ser consumida.  O carboidrato tem várias funções no organismo, como: ser o nutriente responsável para elevar os níveis de glicogênio antes do exercício, fornecer energia durante, além de ser fundamental na recuperação pós treino; preserva massa muscular por repor os estoques de glicogênio; além de ser o único nutriente usado como fonte de energia no sistema nervoso central, portanto dietas restritas, sem carboidratos podem causar irritabilidade, tontura, entre outros sintomas.  O consumo em quantidade adequada melhora o desempenho durante o exercício, enquanto os níveis inadequados podem causar fadiga, cansaço e hipoglicemia. As fontes de carboidratos são muitas: arroz, macarrão, pão, farinha de trigo, mandioca, batata, batata doce, aveia, etc, nas versões integrais e refinados, a cada momento deve ser consumido um determinado alimento, dependendo da quantidade e do tempo disponível para digestão e absorção.  Em alguns casos é interessante a suplementação com carboidratos, no pré, durante e pós treino, considerando o exercício, duração, objetivo e até mesmo a praticidade em meio a correria do dia a dia, existem vários suplementos à base de carboidratos disponíveis, o nutricionista irá avaliar a necessidade, a quantidade e qual será melhor para cada indivíduo.  Procure o profissional nutricionista especializado na área esportiva para elaborar um plano alimentar individualizado e esclarecer as dúvidas frequentes.
